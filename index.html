<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mayoyao Genealogy Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Treant.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffffff;
      padding: 24px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #chart-container {
      width: 100%;
      overflow-x: auto;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 40px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>Mayoyao Genealogy Project</h1>
  <p>Public Digital Family Records (1945–Present)</p>
</header>

<main>
  <h2>Family Tree</h2>
  <div id="chart-container"></div>
</main>

<footer>
  © LGU Mayoyao • Genealogy Project
</footer>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQHFdKL2QwhK8oAgG3gntgIxT5xSFzNj4cznnPYPzbP_qeCG8Q8DvVGcLox8gceV6S1yef5tgtIdwcw/pub?output=csv";

Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function (results) {

    const rows = results.data;
    const people = {};

    /* 1️⃣ Create all people */
    rows.forEach(r => {
      if (!r.ID || !r["Full Name"]) return;

      people[r.ID] = {
        text: {
          name: r["Full Name"],
          desc: `${r.Barangay || ""} • ${r.Clan || ""}`
        },
        children: []
      };
    });

    /* 2️⃣ Attach children to fathers */
    rows.forEach(r => {
      if (r["Father ID"] && people[r["Father ID"]] && people[r.ID]) {
        people[r["Father ID"]].children.push(people[r.ID]);
      }
    });

    /* 3️⃣ Find roots */
    const roots = rows
      .filter(r => !r["Father ID"] && people[r.ID])
      .map(r => people[r.ID]);

    /* 4️⃣ Wrap in LGU root */
    const treeData = {
      text: { name: "Mayoyao Genealogy" },
      children: roots
    };

    /* 5️⃣ Render */
    new Treant({
      chart: {
        container: "#chart-container",
        nodeAlign: "BOTTOM",
        connectors: { type: "step" },
        node: { collapsable: true }
      },
      nodeStructure: treeData
    });
  }
});
</script>

</body>
</html>
